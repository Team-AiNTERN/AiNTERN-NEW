    }

    .progress-bar {

      height: 20px;
    }

    .progress-fill {
      height: 100%;

    .python { width: 80%; background: #3498db; }

    .chart-placeholder {
      background: #fff3e0;
      border: 1px dashed #f57c00;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #f57c00;
      border-radius: 10px;
      margin-top: 30px;
    }
  </style>

<body>

<header>

  <div class="icons">

  </div>
</header>

<div class="sidebar">

  <a href="dashboard.html">üè† Dashboard</a>

  <a href="settings.html">‚öô Settings</a>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="main">
  <h1>Skill Insights</h1>

<!-- Domain Dropdown -->
<div class="filter-bar">
  <label for="domain-select">Choose Domain:</label>
  <select id="domain-select">
    <option value="">-- Select Domain --</option>
    <option value="programming">Programming</option>
    <option value="datascience">Data Science</option>
    <option value="webdev">Web Development</option>
    <option value="ml">Machine Learning</option>
  </select>
</div>

<!-- Subdomain Dropdown -->
<div class="filter-bar" style="margin-top: 15px;">
  <label for="subdomain-select">Choose Subdomain:</label>
  <select id="subdomain-select">
    <option value="">-- Select Subdomain --</option>
  </select>
</div>
<!-- Search Button -->
<div class="filter-bar" style="margin-top: 10px;">
  <button id="search-btn" style="padding: 8px 16px; background: #f57c00; color: white; border: none; border-radius: 5px; font-weight: 600; cursor: pointer;">Search Resources</button>
</div>
<!-- Resource Display Box (Initially Hidden) -->
<div id="resource-box" style="display:none; margin-top: 20px;">
  <h2 id="resource-title" style="color: #f57c00; font-size: 20px; margin-bottom: 15px;"></h2>
  <div id="resource-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;"></div>
</div>
<!-- JS -->
<script>
  const resourceMap = {
    python: [
      { name: "Python for Everybody ‚Äì Coursera", url: "https://www.coursera.org/specializations/python" },
      { name: "CS50 ‚Äì Harvard", url: "https://cs50.harvard.edu/x/" },
      { name: "Real Python", url: "https://realpython.com/" }
    ],
    java: [
      { name: "Java Programming ‚Äì Udemy", url: "https://www.udemy.com/course/java-the-complete-java-developer-course/" },
      { name: "Java OOP ‚Äì GeeksforGeeks", url: "https://www.geeksforgeeks.org/java-oops-concepts/" },
      { name: "Java Practice ‚Äì HackerRank", url: "https://www.hackerrank.com/domains/tutorials/10-days-of-java" }
    ],
    "c++": [
      { name: "Learn C++ ‚Äì Codecademy", url: "https://www.codecademy.com/learn/learn-c-plus-plus" },
      { name: "C++ STL ‚Äì GeeksforGeeks", url: "https://www.geeksforgeeks.org/the-c-standard-template-library-stl/" },
      { name: "C++ Practice ‚Äì HackerRank", url: "https://www.hackerrank.com/domains/cpp" }
    ],
    javascript: [
      { name: "JavaScript Basics ‚Äì freeCodeCamp", url: "https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/" },
      { name: "JavaScript.info ‚Äì Deep Dive", url: "https://javascript.info/" },
      { name: "JavaScript Projects ‚Äì Codecademy", url: "https://www.codecademy.com/learn/introduction-to-javascript" }
    ],
    pandas: [
      { name: "Pandas Tutorial ‚Äì W3Schools", url: "https://www.w3schools.com/python/pandas/default.asp" },
      { name: "Pandas ‚Äì DataCamp", url: "https://www.datacamp.com/courses/pandas-foundations" },
      { name: "Pandas ‚Äì GeeksforGeeks", url: "https://www.geeksforgeeks.org/python-pandas/" }
    ],
    numpy: [
      { name: "NumPy Basics ‚Äì TutorialsPoint", url: "https://www.tutorialspoint.com/numpy/index.htm" },
      { name: "NumPy ‚Äì W3Schools", url: "https://www.w3schools.com/python/numpy/default.asp" },
      { name: "NumPy ‚Äì GeeksforGeeks", url: "https://www.geeksforgeeks.org/numpy-in-python-set-1-introduction/" }
    ],
    eda: [
      { name: "EDA with Python ‚Äì Kaggle", url: "https://www.kaggle.com/learn/data-cleaning" },
      { name: "EDA ‚Äì Analytics Vidhya", url: "https://www.analyticsvidhya.com/blog/2021/06/exploratory-data-analysis-eda-a-practical-guide/" }
    ],
    "data-visualization": [
      { name: "Data Viz ‚Äì Tableau Public", url: "https://public.tableau.com/en-us/s/resources" },
      { name: "Matplotlib ‚Äì Official Docs", url: "https://matplotlib.org/stable/contents.html" },
      { name: "Seaborn ‚Äì Tutorials", url: "https://seaborn.pydata.org/tutorial.html" }
    ],
    html: [
      { name: "HTML Basics ‚Äì W3Schools", url: "https://www.w3schools.com/html/" },
      { name: "HTML ‚Äì freeCodeCamp", url: "https://www.freecodecamp.org/learn/responsive-web-design/" }
    ],
    css: [
      { name: "CSS Fundamentals ‚Äì MDN", url: "https://developer.mozilla.org/en-US/docs/Web/CSS" },
      { name: "CSS Grid ‚Äì CSS Tricks", url: "https://css-tricks.com/snippets/css/complete-guide-grid/" }
    ],
    react: [
      { name: "React Docs ‚Äì Official", url: "https://react.dev/learn" },
      { name: "React Projects ‚Äì freeCodeCamp", url: "https://www.freecodecamp.org/news/react-projects-for-beginners/" }
    ],
    "supervised-learning": [
      { name: "Supervised ML ‚Äì Coursera", url: "https://www.coursera.org/learn/machine-learning" },
      { name: "ML Crash Course ‚Äì Google", url: "https://developers.google.com/machine-learning/crash-course" }
    ],
    "unsupervised-learning": [
      { name: "Unsupervised ML ‚Äì Analytics Vidhya", url: "https://www.analyticsvidhya.com/blog/2021/06/introduction-to-unsupervised-learning/" },
      { name: "Clustering ‚Äì Scikit-learn", url: "https://scikit-learn.org/stable/modules/clustering.html" }
    ],
    "model-evaluation": [
      { name: "Model Metrics ‚Äì Towards Data Science", url: "https://towardsdatascience.com/evaluating-machine-learning-models-using-metrics-2f0f6d7f6c5c" },
      { name: "Confusion Matrix ‚Äì GeeksforGeeks", url: "https://www.geeksforgeeks.org/confusion-matrix-machine-learning/" }
    ],
    "deep-learning": [
      { name: "Deep Learning ‚Äì Coursera", url: "https://www.coursera.org/specializations/deep-learning" },
      { name: "DL ‚Äì Fast.ai", url: "https://course.fast.ai/" }
    ]
  };

  const searchBtn = document.getElementById("search-btn");
  const resourceBox = document.getElementById("resource-box");
  const resourceTitle = document.getElementById("resource-title");
  const resourceList = document.getElementById("resource-list");

  searchBtn.addEventListener("click", () => {
    const selectedSubdomain = document.getElementById("subdomain-select").value;
    const selectedText = document.getElementById("subdomain-select").options[document.getElementById("subdomain-select").selectedIndex].text;
    const resources = resourceMap[selectedSubdomain] || [];

    if (!selectedSubdomain || resources.length === 0) {
      alert("Please select a valid subdomain with available resources.");
      resourceBox.style.display = "none";
      return;
    }

    resourceTitle.textContent = `${selectedText} ‚Äì Learning Resources`;
resourceList.innerHTML = resources.map(link => `
  <div style="
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    padding: 20px;
    transition: 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  ">
    <div>
      <h3 style="margin-top: 0; font-size: 16px; color: #f57c00;">${link.name}</h3>
      <p style="font-size: 13px; color: #666;">Explore this resource to deepen your skills.</p>
    </div>
    <a href="${link.url}" target="_blank" style="
      margin-top: 15px;
      padding: 8px 12px;
      background: #f57c00;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      text-align: center;
    ">Visit Site</a>
  </div>
`).join("");    resourceBox.style.display = "block";
  });
</script>
<!-- JavaScript -->
<script>
  const subdomains = {
    programming: ["Python", "Java", "C++", "JavaScript"],
    datascience: ["Pandas", "NumPy", "EDA", "Data Visualization"],
    webdev: ["HTML", "CSS", "JavaScript", "React"],
    ml: ["Supervised Learning", "Unsupervised Learning", "Model Evaluation", "Deep Learning"]
  };

  const domainSelect = document.getElementById("domain-select");
  const subdomainSelect = document.getElementById("subdomain-select");

  domainSelect.addEventListener("change", () => {
    const selectedDomain = domainSelect.value;
    const options = subdomains[selectedDomain] || [];

    // Clear previous subdomain options
    subdomainSelect.innerHTML = `<option value="">-- Select Subdomain --</option>`;

    // Populate new subdomain options
    options.forEach(sub => {
      const option = document.createElement("option");
      option.value = sub.toLowerCase().replace(/\s+/g, "-");
      option.textContent = sub;
      subdomainSelect.appendChild(option);
    });
  });
</script>
