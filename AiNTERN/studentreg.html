<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration | PM Internship Portal</title>
  <link rel="icon" type="image/png" href="AinternFavicon.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0078D4;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 0.95em;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      font-size: 0.95em;
      margin-bottom: 15px;
      background-color: #fafafa;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #0078D4;
      background: #fff;
      box-shadow: 0 0 4px rgba(0,120,212,0.25);
    }

    button {
      background: #0078D4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover { 
      background: #005fa3; 
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>

    <form id="registerForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" minlength="6" required>

      <button type="submit" id="submitBtn">Register</button>
    </form>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbMUoq3Cjx3IvWo-b2hPsp-s9E3cAHRsY",
      authDomain: "aintern-285f9.firebaseapp.com",
      projectId: "aintern-285f9",
      storageBucket: "aintern-285f9.firebasestorage.app",
      messagingSenderId: "1035209257137",
      appId: "1:1035209257137:web:dd20ce2d10842d6f127290",
      measurementId: "G-4QSNCJQYFY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Registering...';

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        // Create user in Firebase Auth
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        // Save additional details in Firestore
        await setDoc(doc(db, "students", user.uid), {
          fullName,
          email
        });

        alert("üéâ Registration successful! Please login.");
        window.location.href = "student-login.html";
      } catch (error) {
        alert("‚ùå " + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register';
      }
    });
  </script>
</body>
</html>
